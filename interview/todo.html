<!-- HEADER -->

<script
	id="header-template"
	type="text/x-mustache-template"
>
	<header class="header">
		<input
			class="new-todo"
  		autocomplete="off"
  		spellcheck="false"
  		type="text"
			placeholder="What needs to be done?"
		>
	</header>
</script>

<!-- LIST -->

<script
	id="list-template"
	type="text/x-mustache-template"
>
	<ul class="list">
		<!-- TODOS -->

</script>

<!-- TODO -->

<script
	id="todo-template"
	type="text/x-mustache-template"
>
	<li class="todo {{ isCompleted }}">
		<i class="far fa-check-circle toggle icon">
		</i>
		<div class="name">
			{{ name }}
		</div>
		<i class="fas fa-times destroy icon">
		</i>
	</li>
</script>

<!-- FOOTER -->

<script
	id="footer-template"
	type="text/x-mustache-template"
>
	<footer class="footer {{ hideFooter }} {{ hasFooter }}">

		<p><b>{{numberOfTodos}}</b> item(s) left</p>
      
    <button class='remove'>Clear Completed</button>

	</footer>
</script>
